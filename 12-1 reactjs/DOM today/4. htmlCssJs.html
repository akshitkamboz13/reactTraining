<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 100px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <div id="container">0</div>
    <button onclick="increee()">Increase</button>
    <button onclick="reset()">Reset</button>
    <button onclick="decree()">Decrease</button>
</body>
<script>
    const display = document.getElementById("container");
    let count = 0;

    function increee(){
        count += 1;
        display.textContent = count;
        if(count>0){
        display.style.color = "green"
    }
    else if(count<0){
        display.style.color = "red"
    }
    else{
        display.style.color = "black"
    }
    }
    function reset(){
        count = 0;
        display.textContent = count;  
        display.style.color = "black"
    }
    function decree(){
        count -= 1;
        display.textContent = count;
        if(count>0){
        display.style.color = "green"
    }
    else if(count<0){
        display.style.color = "red"
    }
    else{
        display.style.color = "black"
    }
    }

</script>
</html>
